apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: php
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: php
          ports:
            - containerPort: 9000
          env:
            - name: DATABASE_URL
              value: mysql://root:password@mariadb:3306/symfony
---
apiVersion: v1
kind: Service
metadata:
  name: php
  labels:
    app: php
spec:
  selector:
    app: php
  type: ClusterIP
  ports:
    - port: 9000
      protocol: TCP
